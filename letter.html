<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter from Aya</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- EDITORIAL BANNER STYLES -->
  <style>
    .letter__hero {
      padding: 32px 0 16px 0;
      text-align: center;
    }

    .letter__hero-image {
      max-width: 820px;
      width: 100%;
      height: auto;
      object-fit: contain;
      display: inline-block;
    }

    @media (max-width: 768px) {
      .letter__hero {
        padding: 20px 0 8px 0;
      }

      .letter__hero-image {
        max-width: 92%;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="header" role="banner">
    <div class="header__inner">

      <a class="brand" href="index.html" aria-label="Aya - YouAreNotAlone">
        <img src="assets/images/logo-aya.png" alt="Aya logo" class="brand__image">
        <span class="brand__line">Aya â€“ YouAreNotAlone</span>
      </a>

      <!-- Only LETTER in nav -->
      <nav class="nav nav--desktop" aria-label="Primary navigation">
        <a href="letter.html" class="active">Letter</a>
      </nav>

      <button class="burger" type="button" aria-label="Open menu" aria-expanded="false" aria-controls="mobileMenu">
        <span></span><span></span><span></span>
      </button>
    </div>

    <div id="mobileMenu" class="drawer" hidden>
      <nav class="nav nav--mobile" aria-label="Mobile navigation">
        <a href="letter.html" class="active">Letter</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>

    <!-- EDITORIAL HERO -->
    <div class="letter__hero">
      <img src="assets/images/letter-hero.jpg" alt="Aya writes" class="letter__hero-image">
    </div>

    <!-- TITLES -->
    <div class="letter__titles">
      <h2 class="letter__title">Letter from Aya</h2>
      <p class="letter__subtitle">Thoughts, reflections & gentle guidance</p>
    </div>

    <div class="letter">

      <!-- PINNED LETTER -->
      <article class="letter__pinned">
        <h3 id="pinned-title" class="letter__pinned-title">Loading...</h3>
        <p id="pinned-date" class="letter__date"></p>
        <div id="pinned-content" class="letter__content"></div>
      </article>

      <!-- LIST OF OTHER LETTERS -->
      <div id="letter-list" class="letter__list"></div>

    </div>

  </main>

  <!-- JS LOADER -->
  <script src="js/load-letter.js"></script>

<body class="letter-page">
</html>
